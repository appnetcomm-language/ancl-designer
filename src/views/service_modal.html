<div class="modal-header">
    <h3 class="modal-title" id="modal-title"><span ng-show="adding">Add Service</span><span ng-hide="adding">Edit Service</span></h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="serviceForm">
      <div class="form-group" ng-class="{'has-success': serviceForm.serviceInput.$valid, 'has-error': serviceForm.serviceInput.$invalid && serviceForm.serviceInput.$dirty}">
        <label for="serviceInput">Name</label>
        <input type="text" class="form-control" id="serviceInput" name="serviceInput" placeholder="Name" ng-model="service.name" required ng-class="{'valid-node': serviceForm.serviceInput.$valid}" focus>
      </div>
      <ports ng-model="service.ports"></ports>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="done()" ng-disabled="serviceForm.$invalid">
      <span ng-show="adding"><i class="icon-circleadd"></i> Add</span>
      <span ng-hide="adding"><i class="icon-save-floppy"></i> Save</span>
    </button>
</div>
